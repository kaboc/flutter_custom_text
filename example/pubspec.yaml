name: custom_text_example
description: An example app of custom_text.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  custom_text:
    path: ../

  collection: 1.17.0
  go_router: ^6.2.0
  google_fonts: ^4.0.3
  highlight: ^0.7.0
  positioned_popup:
    git:
      url: https://github.com/kaboc/positioned-popup.git
      ref: 408bc3228baf7a3be29edf12629bbf31cf5f4b95
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - lib/examples/
